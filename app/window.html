<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <style>
      html {
        overflow: scroll;
      }
      canvas, input, img, span {
        margin: 5px;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="200"></canvas>
    <input id="text-field" type="text" value="some text">
    <button id="copy">copy</button>
    <button id="paste">paste</button>
    <span id="last-event"></span>
    <span id="last-text"></span>
    <span id="last-html"></span>
    <img id="last-image">
  </body>
</html>
